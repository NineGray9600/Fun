<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    body {
        background: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .heart {
        font-size: 10rem;
        animation: heart .5s infinite alternate linear;
    }

    @keyframes heart {
        from {
            transform: scale(.7);
        }
        to {
            transform: scale(1);
        }
    }
</style>
<body>
<div class="heart"> ❤️</div>
</body>
</html>
